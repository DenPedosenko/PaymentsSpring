<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Payments</title>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"> <img
					th:src="@{/img/logo.png}" alt="logo" width="130" height="32"
					class="d-inline-block align-text-top">
				</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false"
							th:text="#{lang.change}"></a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="?lang=en"
									th:text="#{general.english}"></a></li>
								<li><a class="dropdown-item" href="?lang=ua"
									th:text="#{general.ukrainian}"></a></li>
							</ul></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/}" th:text="#{header.main}"></a></li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/payments}" th:text="#{header.payments}"></a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/operations}" th:text="#{header.operations}"></a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/accounts}" th:text="#{header.accounts}"></a></li>
					</ul>
				</div>
				<div class="btn-group">
					<button class="btn btn-secondary dropdown-toggle" type="button"
						id="defaultDropdown" data-bs-toggle="dropdown"
						data-bs-auto-close="true" aria-expanded="false">
						<img th:src="@{/img/defaultUserLogo.png}" alt="userLogo">
					</button>
					<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="defaultDropdown">
						<li><a class="dropdown-item" href="logout"
							th:text="#{general.logout}"></a></li>
					</ul>
				</div>
			</div>
		</nav>

		<h1 th:text="#{header.operations}"></h1>
		<div th:switch="${#strings.toString(param.operationStatus)}">
			<h2 th:case='success' class="text-center text-success"
				th:text="#{operations.payment_success}"></h2>
			<h2 th:case="error" class="text-center text-danger"
				th:text="#{operations.payment_error}"></h2>
		</div>
		<div class="container">
			<table class="table table-sm align-middle mt-2">
				<thead>
					<tr>
						<th scope="col" role="button"
							th:onclick="'document.location = \'' +@{/operations}+'\''"
							> [[#{operations.number}]]
							<svg
								th:if="${#strings.toString(param.orderBy) == 'id' and #strings.toString(param.ascending) == 'true'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
  								<path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
									</svg>
							<svg th:if="${#strings.toString(param.orderBy) == 'id' and #strings.toString(param.ascending) == 'false'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
									</svg></th>
						<th scope="col" role="button" onclick="document.location = '@{/}'">
						[[#{operations.date}]]
							<svg th:if="${#strings.toString(param.orderBy) == 'date' && #strings.toString(param.ascending)=='true'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
									</svg> 
							<svg th:if="${#strings.toString(param.orderBy) == 'date' && #strings.toString(param.ascending)=='false'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
									</svg>
						</th>
						<th scope="col" th:text="#{operations.account}"></th>
						<th scope="col" th:text="#{operations.payment_type}"></th>
						<th scope="col" role="button" onclick="document.location = '@{/}'">
							[[#{operations.payment_status}]]
							<svg
								th:if="${#strings.toString(param.orderBy) == 'paymentStatus' && #strings.toString(param.ascending)=='true'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
									</svg> <svg
								th:if="${#strings.toString(param.orderBy) == 'paymentStatus' && #strings.toString(param.ascending)=='false'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
									</svg></th>
						<th scope="col" th:text="#{operations.amount}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="operation: ${operations}">
						<th scope="row" th:text="${operation.getId()}"></th>
						<td th:text="${operation.getCreationDate()}"></td>
						<td th:text="${operation.getUserAccount().getName(locale)}"></td>
						<td th:text="${operation.getPaymentType().getName(locale)}"></td>
						<td th:text="${operation.getPaymentStatus().getName(locale)}"></td>
						<td th:text="${operation.getAmount()}"></td>
						<td th:if="${operation.getPaymentStatus().getId() == 1}"><a
							class="btn btn-primary"
							href="<%out.print(request.getContextPath());%>/operations?pay=${operation.getId() }"
							th:text="#{operation.pay}"></a></td>
					</tr>
				</tbody>
			</table>
			<nav aria-label="Page navigation">
				<ul class="pagination justify-content-end">
					<li th:if="${page == 1}" class="page-item disabled"><span
						class="page-link">Previous</span></li>
					<li th:unless="${page == 1}" class="page-item"><a
						class="page-link"
						href="<%out.print(request.getContextPath());%>/operations?language=${language}&orderBy=${orderBy}&ascending=${ascending}&page=${page-1}">Previous</a></li>
					<li th:each="i: ${#numbers.sequence(1, 5)}"
						class="page-item ${page == i?'active':'' }"><a
						class="page-link"
						href="<%out.print(request.getContextPath());%>/operations?language=${language}&orderBy=${orderBy}&ascending=${ascending}&page=${i}"
						th:text="${i}"></a></li>
					<li
						th:if="${page + 1 > (size % 10 == 0 ? size / 10 : size / 10 + 1)}"
						class="page-item disabled"><span class="page-link">Next</span></li>

					<li
						th:unless="${page + 1 > (size % 10 == 0 ? size / 10 : size / 10 + 1)}"
						class="page-item "><a class="page-link"
						href="<%out.print(request.getContextPath());%>/operations?language=${language}&orderBy=${orderBy}&ascending=${ascending}&page=${page+1}">Next</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</html>
