<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title th:texh="#{header.login}"></title>
  </head>
  <body>
    <div class="container-sm mt-1">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="#{lang.change}"
        ></button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="?lang=en">English</a></li>
          <li><a class="dropdown-item" href="?lang=ua">Українська</a></li>
        </ul>
      </div>
      <div class="row align-items-center">
        <div class="col-md-5 offset-md-4">
          <h1 class="text-primary">Payments</h1>
          <form th:action="@{/login}" method="post">
          	<div class="mb-3">
              <label
                for="inputEmail1"
                class="form-label"
                th:text="#{registration.email}"
              ></label>
              <input type="email" class="form-control" aria-describedby="emailHelp" name="username" />
              <div id="emailHelp" class="form-text" th:text="#{login.text}"></div>
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label"
                th:text="#{registration.password}"
              ></label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div align="center" th:if="${param.error}">
        		<p class = "alert alert-danger mt-2" th:text="#{login.error}"></p>
    		</div>
            <button type="submit" class="btn btn-primary" th:text="#{login.button}"></button>
            <a
              class="btn btn-outline-primary"
              href="registration"
              role="button"
              th:text="#{registration.registration}"
            ></a>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
