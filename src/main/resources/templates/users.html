<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<title>Payments</title>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand"
					href="<%out.print(request.getContextPath());%>"> <img
					src="./resources/img/logo.png" alt="logo" width="130" height="32"
					class="d-inline-block align-text-top">
				</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">${language}</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="?language=en">English</a></li>
								<li><a class="dropdown-item" href="?language=ua">Українська</a></li>
							</ul></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="./"></a></li>
						<li class="nav-item"><a class="nav-link active" href="users"
							></a></li>
						<li class="nav-item"><a class="nav-link" href="requests"
							></a></li>
					</ul>
				</div>
				<div class="btn-group">
					<button class="btn btn-secondary dropdown-toggle" type="button"
						id="defaultDropdown" data-bs-toggle="dropdown"
						data-bs-auto-close="true" aria-expanded="false">
						<img src="./resources/img/defaultUserLogo.png" alt="userLogo">
					</button>
					<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="defaultDropdown">
						<li><a class="dropdown-item" href="profile"></a></li>
						<li><a class="dropdown-item" href="logout"></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<h1>
			
		</h1>
		<div class="container">
			<table class="table table-striped table-sm align-middle mt-2">
				<thead>
					<tr>
						<th scope="col" role="button">
							1
						</th>
						<th scope="col" role="button">
							2
						</th>
						<th scope="col" role="button">
							3
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${users}">
						<th class="col-1" scope="row" th:text="${user.id}"></th>
						<td class="col-4" th:text="${user.userName}"></td>
						<td class="col-4" th:text="${user.userStatus.name}"></td>
						<td class="col-4"></td>
						<td th:switch="${user.userStatus.id == 1}"><a class="col-3 btn btn-danger"
							th:case="${true}" 
							href="<%out.print(request.getContextPath());%>/users?blockUser=${user.getId() }"
							th:text="#{general.block}"></a> <a th:case="*"
							class="btn btn-success"
							href="<%out.print(request.getContextPath());%>/users?unlockUser=${user.getId() }"
							th:text="#{general.unblock}">></a></td>
							<td th:text="${user}"></td>
							<td th:text="${locale}"></td>
					</tr>
				</tbody>
			</table>
			<nav aria-label="Page navigation">
				<ul class="pagination justify-content-end">
					
				</ul>
			</nav>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</html>
