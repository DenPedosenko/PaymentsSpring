<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Payments</title>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"> <img
					th:src="@{/img/logo.png}" alt="logo" width="130" height="32"
					class="d-inline-block align-text-top">
				</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false"
							th:text="#{lang.change}"></a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="?lang=en"
									th:text="#{general.english}"></a></li>
								<li><a class="dropdown-item" href="?lang=ua"
									th:text="#{general.ukrainian}"></a></li>
							</ul></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/}" th:text="#{header.main}"></a></li>
						<li class="nav-item"><a class="nav-link "
							th:href="@{/payments}" th:text="#{header.payments}"></a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/operations}" th:text="#{header.operations}"></a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/accounts}" th:text="#{header.accounts}"></a></li>
					</ul>
				</div>
				<div class="btn-group">
					<button class="btn btn-secondary dropdown-toggle" type="button"
						id="defaultDropdown" data-bs-toggle="dropdown"
						data-bs-auto-close="true" aria-expanded="false">
						<img th:src="@{/img/defaultUserLogo.png}" alt="userLogo">
					</button>
					<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="defaultDropdown">
						<li><a class="dropdown-item" href="logout"
							th:text="#{general.logout}"></a></li>
					</ul>
				</div>
			</div>
		</nav>

		<h1 th:text="#{header.accounts}"></h1>
		<div class="container">
			<table class="table table-sm align-middle mt-2">
				<thead>
					<tr>
						<th scope="col" role="button" th:with="orderBy=${orderBy}, ascending = ${ascending}"
							th:onclick="'document.location = \'' +@{/accounts?orderBy=id&ascending={value}(value = ${orderBy == 'name' or orderBy == 'balance'? 'true' : ascending =='true'?'false':'true'})}+'\''">
							[[#{accounts.number}]]
							 <svg
								th:if="${orderBy == 'id' and ascending == 'true'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
  								<path fill-rule="evenodd"
									d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
									</svg> <svg
								th:if="${orderBy == 'id' and ascending == 'false'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
									</svg>
						</th>
						<th scope="col" role="button"  th:with="orderBy=${orderBy}, ascending = ${ascending}"
							th:onclick="'document.location = \'' +@{/accounts?orderBy=name&ascending={value}(value = ${orderBy == 'id' or orderBy == 'balance'? 'true' : ascending =='true'?'false':'true'})}+'\''">
							[[#{accounts.name}]] <svg
								th:if="${orderBy == 'name' and ascending == 'true'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
									</svg> <svg
								th:if="${orderBy == 'name' and ascending == 'false'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
									</svg>
						</th>
						<th scope="col" th:text="#{accounts.status}"></th>
						<th scope="col" role="button" th:with="orderBy=${orderBy}, ascending = ${ascending}"
							th:onclick="'document.location = \'' +@{/accounts?orderBy=balance&ascending={value}(value = ${orderBy == 'id' or orderBy == 'name'? 'true' : ascending =='true'?'false':'true'})}+'\''">
							[[#{accounts.balance}]] <svg
								th:if="${orderBy == 'balance' and ascending == 'true'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
									</svg> <svg
								th:if="${orderBy == 'balance' and ascending == 'false'}"
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
  										<path fill-rule="evenodd"
									d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
									</svg>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="account: ${accounts}">
						<th scope="row" th:text="${account.getId()}"></th>
						<td th:text="${account.getName(locale)}"></td>
						<td th:text="${account.getStatus().getName(locale)}"></td>
						<td th:text="${account.getBalance()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</html>
